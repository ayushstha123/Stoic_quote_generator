<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quote-box">
    <h2>DAILY STOIC QUOTE</h2>
    <blockquote id="quote">loading....</blockquote>
    <span id="author">loading....</span>
<div class="buttons">
    <button onclick="getQuote(api)">Next</button>
    <button onclick="tweet()"><img src="https://www.svgrepo.com/download/25931/twitter-logo-shape.svg">Tweet</button>
</div>
</div>
<script>
    const quote= document.getElementById("quote");
    const author= document.getElementById("author");
    const api= 'https://stoic-quotes.com/api/quote';
    async function getQuote(url){
        const response=await fetch(url);
        var data = await response.json();
        quote.innerHTML=data.text;
        author.innerHTML=data.author;
        console.log(data);
    }

    function tweet(){
    window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+"   -"+author.innerHTML);
}
    getQuote(api);


</script>
</body>
</html>
